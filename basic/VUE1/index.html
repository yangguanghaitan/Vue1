<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Helloworld</title>
</head>

<body>
    <h1>Hello World</h1>
    <div id="app">
        {{message}}
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello Vue!667788'
            }
        })
    </script>

    <hr>

        <div v-else>请登录后操作</div>
    </div> -->

    <hr>
    <div id="app4">
        <ol>
            <li v-for="item in items">
                {{item}}
            </li>
        </ol>
    </div>
    <script>
        var app4 = new Vue({
            el: '#app4',
            data: {
                items: [20, 23, 18, 65, 32, 19, 54, 56, 41]
            }
        })
// computed:{
//     sortItems: function(){
//           return this.items.sort();
//     }
// }
    </script>
    <hr>
    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
    <script>
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: '页面加载于 ' + new Date().toLocaleString()
            }
        })
    </script>
    <hr>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <script>
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { text: '学习 JavaScript' },
                    { text: '学习 Vue' },
                    { text: '整个牛项目' }
                ]
            }
        })
    </script>
    <hr>
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">反转消息</button>
    </div>
    <script>
        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: "Hello Vue.js!"
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })
    </script>
    <hr>
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <script>
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hello Vue!'
            }
        })
    </script>
    <h1>组件化应用构建</h1>
    <div id="aa">
        <ol>
            <todo-item></todo-item>
        </ol>
    </div>

    <script>
        // 定义名为 todo-item 的新组件
        Vue.component('todo-item', {
            template: '<li>这是个待办67项</li>'
        })
        var aaa = new Vue({
            el: '#aa'
        })
    </script>
    <hr>

    <div id="app-7">
        <ul>
            <!--
        现在我们为每个 todo-item 提供 todo 对象
        todo 对象是变量，即其内容可以是动态的。
        我们也需要为每个组件提供一个“key”，稍后再
        作详细解释。
      -->
            <todo-item v-for="itembb in groceryList" v-bind:todoaa="itembb" v-bind:key="itembb.id">
            </todo-item>
        </ul>
    </div>
    <script>
        Vue.component('todo-item', {
            props: ['todoaa'],
            template: '<li>{{ todoaa.text }}</li>'
        })
        var app7 = new Vue({
            el: '#app-7',
            data: {
                groceryList: [
                    { id: 0, text: '蔬菜' },
                    { id: 1, text: '奶酪' },
                    { id: 2, text: '随便其它什么人吃的东西' }
                ]
            }
        })
    </script>

    <h1>v-text & v-html 案例</h1>
    <hr>
    <div id="app8">
        <span>{{ message }}</span>=<span v-text="message"></span><br />
        <span v-html="msgHtml"></span>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app8',
            data: {
                message: 'hello Vue!',
                msgHtml: '<h2>hello Vue!</h2>'
            }
        })
    </script>
</body>

</html>
